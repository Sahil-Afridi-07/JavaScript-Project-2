<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
     <!-- <style>
        body{
            background: #e2e2e2;
        }
     </style> -->
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-md-5">
                    <div class="card-body">
                        <h1 class="card-tittle text-center text-uppercase "><u>
                            Age Calculator </u></h1>
                            <p class="text-center ">by Sahil Afridi</p>
                        <p class="text-secondary "><small>Provide Your Date Of Birth**</small></p>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- date -->
                                <div class="form-group">
                                    <input id="dateField" type="text" class="form-control" placeholder="Date">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- month -->
                                <div class="form-group">
                                    <select id="monthField" name="" id="" class="form-control ">
                                        <option value="" selected disabled>Month</option>
                                        <option value="January">Jan</option>
                                        <option value="February">Feb</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">Aug</option>
                                        <option value="September">Sep</option>
                                        <option value="October">Oct</option>
                                        <option value="November">Nov</option>
                                        <option value="December">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- year -->
                                <div class="form-group">
                                    <input id="yearField" type="text" class="form-control" placeholder="Year">
                                </div>
                            </div>
                        </div>

                        <div class="container text-center mt-3">
                            <button onclick="calculateAge()" class="btn btn-outline-warning btn btn-sm">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
